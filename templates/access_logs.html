{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-history me-2"></i>Access Log</h2>
    
    <div class="table-responsive mt-4">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>User</th>
                    <th>Date/Time</th>
                    <th>Direction IP</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.login_time|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.user_agent|truncatechars:50 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
